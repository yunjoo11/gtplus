apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: yunjoo95/gtplus:1.0 # 위에서 만든 Docker 이미지 사용
        ports:
        - containerPort: 8080
